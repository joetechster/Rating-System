<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manually Add Porters</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="file"],
      .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .form-group input[type="checkbox"] {
        margin-right: 5px;
      }

      .form-group button {
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <p>{{message}}</p>
      <h2>Manually Add Porters</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="image">Upload an Image</label>
          <input type="file" id="image" name="image" />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" />
        </div>
        <div class="form-group">
          <label for="hall">Hall Of Residence</label>
          <select id="hall" name="hall">
            <option value="hall1">Hall 1</option>
            <option value="hall2">Hall 2</option>
            <option value="hall3">Hall 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="admin">
            <input type="checkbox" id="admin" name="admin" />
            Is Hall Admin
          </label>
        </div>
        <div class="form-group">
          <button type="submit">Add Porter</button>
        </div>
      </form>
    </div>
  </body>
</html>
